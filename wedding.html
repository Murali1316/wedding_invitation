<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Clickable Image</title>
    <style>
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .clickable-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe src="https://youtube.com/shorts/yZvVBMpVMy4" allowfullscreen></iframe>
    <img src="image/map-icon.png" alt="Click for Directions" class="clickable-image" onclick="redirectToGoogleMaps()">
</div>

<script>
    function redirectToGoogleMaps() {
        window.location.href = "https://maps.app.goo.gl/WrJu7QCtJKbxnNXx5";
    }
</script>

</body>
</html>
